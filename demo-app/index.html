<!DOCTYPE html>
<html>
<head>
    <title>Entra ID Pålogging</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #106ebe;
        }
        
        #status {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Velkommen</h1>
    <button id="loginButton">Logg inn med Microsoft</button>
    <div id="status"></div>

    <script>
        const loginButton = document.getElementById('loginButton');
        const statusDiv = document.getElementById('status');

        loginButton.addEventListener('click', async () => {
            try {
                statusDiv.textContent = 'Logger inn...';
                const result = await window.auth.login();
                statusDiv.textContent = 'Pålogget som: ' + result.account.username;
            } catch (error) {
                statusDiv.textContent = 'Pålogging feilet: ' + error.message;
            }
        });
    </script>
</body>
</html>
